<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<h1>
        Student Profile Dashboard
    </h1>
    </header>
    

 <section class="profile-container">
        <div class="profile-card">

            <label>Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter student name">

            <label>Course Name:</label>
            <input type="text" id="courseName" placeholder="Enter course name">

            <label>Skills (5 items):</label>
            <ul class="skills-inputs">
                <li><input type="text" class="skill" placeholder="Skill 1"></li>
                <li><input type="text" class="skill" placeholder="Skill 2"></li>
                <li><input type="text" class="skill" placeholder="Skill 3"></li>
                <li><input type="text" class="skill" placeholder="Skill 4"></li>
                <li><input type="text" class="skill" placeholder="Skill 5"></li>
            </ul>

            <button id="showProfileBtn">Show Profile</button>
        </div>
    </section>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Student Profile</h2>
            <p><strong>Name:</strong> <span id="popupName"></span></p>
            <p><strong>Course:</strong> <span id="popupCourse"></span></p>

            <strong>Skills:</strong>
            <ul id="popupSkills"></ul>

            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</html>
